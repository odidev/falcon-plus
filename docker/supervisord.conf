[supervisord]
childlogdir = /odidev/logs/
logfile = /odidev/logs/supervisord.log
pidfile = /var/run/supervisord.pid
nodaemon = true
directory = /odidev

[unix_http_server]
file = /var/run/supervisor.sock
chmod = 0777
chown= nobody:nogroup

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///var/run/supervisor.sock

[program:graph]
user = root
directory = /odidev/%(program_name)s
command = /odidev/%(program_name)s/bin/falcon-%(program_name)s -c /open-falcon/%(program_name)s/config/cfg.json
stdout_logfile = /odidev/logs/%(program_name)s.log
stderr_logfile = /odidev/logs/%(program_name)s.err
autostart=false

